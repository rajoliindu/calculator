<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks Website</title>

    <style>
        body {
            font-family: Arial;
            background-color: #e8f0fe;
            margin: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 400px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<header>
    <h1>Student Marks Website</h1>
    <p>Mini Project using HTML, CSS & JavaScript</p>
</header>

<div class="container">
    <h3>Enter Student Details</h3>

    <input type="text" id="name" placeholder="Student Name">

    <input type="number" id="m1" placeholder="Subject 1">
    <input type="number" id="m2" placeholder="Subject 2">
    <input type="number" id="m3" placeholder="Subject 3">
    <input type="number" id="m4" placeholder="Subject 4">
    <input type="number" id="m5" placeholder="Subject 5">

    <button onclick="calculate()">Submit</button>

    <div class="result" id="output"></div>
</div>

<footer>
    Â© 2025 Student Marks Project
</footer>

<script>
    function calculate() {
        let name = document.getElementById("name").value;

        let m1 = Number(document.getElementById("m1").value);
        let m2 = Number(document.getElementById("m2").value);
        let m3 = Number(document.getElementById("m3").value);
        let m4 = Number(document.getElementById("m4").value);
        let m5 = Number(document.getElementById("m5").value);

        let total = m1 + m2 + m3 + m4 + m5;
        let percentage = (total / 500) * 100;

        let result = percentage >= 40 ? "Pass" : "Fail";

        document.getElementById("output").innerHTML =
            "Name: " + name + "<br>" +
            "Total Marks: " + total + "<br>" +
            "Percentage: " + percentage.toFixed(2) + "%<br>" +
            "Result: " + result;
    }
</script>

</body>
</html>
